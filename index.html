<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FiberMind.AI</title>

  <!-- League Spartan font -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#f8f8f8;    /* glossy white with slight grey hint */
      --fg:#000;       /* black text */
      --muted:#666;
      --line-width:2;  /* base line thickness */
      --line-opacity:0.12; /* how visible the lines are */
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"League Spartan",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }
    .bg-waves{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
      z-index:1;
      text-align:center;
    }
    h1{
      font-size:48px;
      font-weight:700;
      line-height:1.1;
      margin:0 0 20px 0;
      letter-spacing:.2px;
    }
    .lines{
      font-size:20px;
      font-weight:400;
      line-height:1.4;
      letter-spacing:.2px;
      display:grid;
      gap:8px;
    }
    .hint{
      margin-top:28px;
      font-size:14px;
      color:var(--muted);
      letter-spacing:.3px;
    }
    .reveal{ animation: glow 800ms ease-out both; }
    @keyframes glow{
      0%{ text-shadow:0 0 0 rgba(0,0,0,0); }
      50%{ text-shadow:0 0 8px rgba(0,0,0,.15); }
      100%{ text-shadow:0 0 0 rgba(0,0,0,0); }
    }

    /* Subtle motion for the background lines */
    @keyframes pulse {
      0%,100% { stroke-opacity: calc(var(--line-opacity)); }
      50%     { stroke-opacity: calc(var(--line-opacity) * 1.6); }
    }
    @keyframes floatX {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-5%); }
    }
    @keyframes floatY {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-3%); }
    }
    /* Each group gets slightly different timing so nothing syncs */
    .layer-1 { animation: floatX 24s linear infinite alternate; }
    .layer-2 { animation: floatY 28s linear infinite alternate; }
    .layer-3 { animation: floatX 32s linear infinite alternate-reverse; }
    .layer-4 { animation: floatY 36s linear infinite alternate-reverse; }
    .wave    { animation: pulse 6s ease-in-out infinite; }
    .wave.slow   { animation-duration: 8s; }
    .wave.slower { animation-duration: 10s; }
  </style>
</head>
<body>

  <!-- Full-viewport subtle neon waves -->
  <svg class="bg-waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="none">
    <defs>
      <!-- Gentle blur to soften lines -->
      <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="0.6" />
      </filter>
      <!-- Blue gradient with very soft alpha via stroke-opacity -->
      <linearGradient id="gradBlue" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%"  stop-color="#64d2ff"/>
        <stop offset="50%" stop-color="#7e86ff"/>
        <stop offset="100%" stop-color="#93f1ff"/>
      </linearGradient>
      <!-- A reusable sine-ish path symbol -->
      <symbol id="sine">
        <path d="M0,0
                 C120,40 240,-40 360,0
                 S600,40 720,0
                 S960,-40 1080,0
                 S1320,40 1440,0" fill="none"/>
      </symbol>
    </defs>

    <!-- Four layers covering screen, each with several offset lines -->
    <g class="layer-1" filter="url(#soft)" stroke="url(#gradBlue)" stroke-width="var(--line-width)">
      <use href="#sine" class="wave"      stroke-opacity="var(--line-opacity)" transform="translate(0,140) scale(1,1.1)"/>
      <use href="#sine" class="wave slow" stroke-opacity="var(--line-opacity)" transform="translate(0,260) scale(1,1.05)"/>
      <use href="#sine" class="wave"      stroke-opacity="var(--line-opacity)" transform="translate(0,380)"/>
    </g>

    <g class="layer-2" filter="url(#soft)" stroke="url(#gradBlue)" stroke-width="calc(var(--line-width) * 0.9)">
      <use href="#sine" class="wave slower" stroke-opacity="var(--line-opacity)" transform="translate(0,520) scale(1,0.95)"/>
      <use href="#sine" class="wave slow"   stroke-opacity="var(--line-opacity)" transform="translate(0,640) scale(1,1.05)"/>
    </g>

    <g class="layer-3" filter="url(#soft)" stroke="url(#gradBlue)" stroke-width="calc(var(--line-width) * 0.8)">
      <use href="#sine" class="wave"        stroke-opacity="var(--line-opacity)" transform="translate(0,760) scale(1,1.1)"/>
      <use href="#sine" class="wave slow"   stroke-opacity="var(--line-opacity)" transform="translate(0,60) scale(1,0.9)"/>
    </g>

    <g class="layer-4" filter="url(#soft)" stroke="url(#gradBlue)" stroke-width="calc(var(--line-width) * 0.7)">
      <use href="#sine" class="wave"        stroke-opacity="var(--line-opacity)" transform="translate(0,850) scale(1,1.05)"/>
      <use href="#sine" class="wave slower" stroke-opacity="var(--line-opacity)" transform="translate(0,0)   scale(1,1.0)"/>
    </g>
  </svg>

  <main class="wrap">
    <section aria-labelledby="site-title">
      <h1 id="site-title">FiberMind.AI</h1>
      <div class="lines" aria-live="polite">
        <p class="decrypt" data-final="We’re currently busy building"></p>
        <p class="decrypt" data-final="The First Foundational AI For Fiber Sensing"></p>
        <p class="decrypt" data-final="Interested? -> deep.desai@fibermind.ai"></p>
      </div>
      <p class="hint" aria-hidden="true">© FiberMind.AI</p>
    </section>
  </main>

  <script>
    // Slower, smoother decrypt effect — all lines animate together
    (function () {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}<>?/\\|~";
      const lines = Array.from(document.querySelectorAll(".decrypt"));

      const stepDelay = 70;       // frame interval (ms)
      const perCharSteps = 12;    // scramble frames per character

      function scrambleTo(element, finalText) {
        const length = finalText.length;
        let frame = 0;
        return new Promise((resolve) => {
          const timer = setInterval(() => {
            const progress = frame / perCharSteps;
            const cutoff = Math.floor(progress * length);
            const out = Array.from({ length }, (_, idx) => {
              if (idx <= cutoff) return finalText[idx];
              const ch = finalText[idx];
              return ch === " " ? " " : charset[Math.floor(Math.random() * charset.length)];
            }).join("");

            element.textContent = out;
            frame++;

            if (frame > perCharSteps) {
              element.textContent = finalText;
              element.classList.add("reveal");
              clearInterval(timer);
              resolve();
            }
          }, stepDelay);
        });
      }

      (async function runTogether() {
        // Pre-fill noise for all lines
        lines.forEach(el => {
          const finalText = el.getAttribute("data-final") || "";
          el.textContent = finalText.split("")
            .map(ch => ch === " " ? " " : charset[Math.floor(Math.random() * charset.length)])
            .join("");
        });
        // Start all scrambles at once
        await Promise.all(
          lines.map(el => scrambleTo(el, el.getAttribute("data-final") || ""))
        );
      })();
    })();
  </script>
</body>
</html>
