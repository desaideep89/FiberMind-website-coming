<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FiberMind.AI</title>

  <!-- League Spartan font -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0b0b0c;
      --fg: #e8e8ea;
      --muted: #b8b8bd;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "League Spartan", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      text-align: center;
      max-width: 860px;
      width: 100%;
    }
    h1 {
      font-size: 48px;
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 0 0 20px 0;
    }
    .lines {
      font-size: 20px;
      line-height: 1.4;
      font-weight: 400;
      letter-spacing: 0.2px;
      display: grid;
      gap: 8px;
    }
    .hint {
      margin-top: 28px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }
    /* Optional subtle glow for effect reveal */
    .reveal {
      animation: glow 800ms ease-out both;
    }
    @keyframes glow {
      0%   { text-shadow: 0 0 0px rgba(255,255,255,0); }
      50%  { text-shadow: 0 0 8px rgba(255,255,255,0.35); }
      100% { text-shadow: 0 0 0px rgba(255,255,255,0); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="site-title">
      <h1 id="site-title">FiberMind.AI</h1>

      <!-- Three lines under the title, auto-decrypt on load -->
      <div class="lines" aria-live="polite">
        <p class="decrypt" data-final="We’re Currently Busy Building"></p>
        <p class="decrypt" data-final="the FIRST FOUNDATIONAL AI for fiber sensing"></p>
        <p class="decrypt" data-final="Interested?  deep.desai@fibermind.ai"></p>
      </div>

      <p class="hint" aria-hidden="true">© FiberMind.AI</p>
    </section>
  </main>

  <script>
    // Simple auto-decrypt text effect
    // Scrambles each line, then resolves to its final text. Runs on page load.
    (function () {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}<>?/\\|~";
      const lines = Array.from(document.querySelectorAll(".decrypt"));

      // Per-line settings
      const stepDelay = 200;       // ms between frame steps
      const perCharSteps = 15;     // how many scramble frames each char goes through
      const lineStagger = 500;    // ms delay between starting each line

      function scrambleTo(element, finalText) {
        const length = finalText.length;
        const frames = [];
        // Build target frames so characters resolve progressively left-to-right
        for (let i = 0; i < perCharSteps; i++) {
          frames.push(i);
        }

        let frame = 0;
        return new Promise((resolve) => {
          const timer = setInterval(() => {
            const out = Array.from({ length }, (_, idx) => {
              // Decide if this index should show final char by now
              const progress = frame / perCharSteps;
              const cutoff = Math.floor(progress * length);
              if (idx <= cutoff) {
                return finalText[idx];
              }
              // Otherwise, show a random char for scramble
              return charset[Math.floor(Math.random() * charset.length)];
            }).join("");

            element.textContent = out;
            frame++;

            if (frame > frames.length) {
              element.textContent = finalText;
              element.classList.add("reveal");
              clearInterval(timer);
              resolve();
            }
          }, stepDelay);
        });
      }

      // Run each line in sequence with a slight stagger
      (async function run() {
        for (let i = 0; i < lines.length; i++) {
          const el = lines[i];
          const finalText = el.getAttribute("data-final") || "";
          // brief pre-fill with noise so it feels immediate
          el.textContent = finalText
            .split("")
            .map(ch => ch === " " ? " " : charset[Math.floor(Math.random() * charset.length)])
            .join("");
          await new Promise(r => setTimeout(r, i * lineStagger));
          await scrambleTo(el, finalText);
        }
      })();
    })();
  </script>
</body>
</html>
