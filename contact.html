<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – FiberMind.AI</title>

  <!-- League Spartan (site-wide) -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#03093c;   /* deep navy background */
      --fg:#ffffff;   /* white text */

      /* White button theme for contact page */
      --btn-bg:#ffffff;
      --btn-fg:#03093c;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family:"League Spartan",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    .wrap{ min-height:100%; display:grid; place-items:center; padding:24px; }

    .card{
      width:min(92vw,560px);
      background:#091139;            /* subtle lift from bg */
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      padding:28px;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
    }

    h1{ margin:0 0 18px 0; font-size:28px; font-weight:700; text-align:center; color:var(--fg); }

    form{ display:grid; gap:14px; margin-top:6px; }

    label{ font-size:14px; color:var(--fg); font-weight:600; }
    input, textarea{
      width:100%;
      padding:12px;
      font-size:16px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:8px;
      outline:none;
      background:#0a113d;
      color:var(--fg);
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.70); }
    input:focus, textarea:focus{ border-color:rgba(255,255,255,.35); }

    textarea{ resize:vertical; min-height:120px; }

    /* Hidden honeypot */
    .hp{ position:absolute; left:-9999px; top:-9999px; height:0; width:0; overflow:hidden; }

    .btn{
      height:50px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
      background:var(--btn-bg);       /* white button */
      color:var(--btn-fg);            /* #03093c text */
      font-weight:600;
      font-size:18px;
      letter-spacing:.02em;
      cursor:pointer;
      display:inline-grid; place-items:center;
      transition:filter .15s ease, transform .05s ease, box-shadow .2s ease;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .btn:hover{ filter:saturate(1.02) brightness(1.02); }
    .btn:active{ transform:translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ text-align:center; margin-top:10px; font-size:14px; }
    .success{ color:#6bdc90; }
    .error{ color:#ff7b7b; }

    .back{
      margin-top:18px;
      display:block;
      text-align:center;
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Get in Touch</h1>

      <form id="contact-form" novalidate>
        <!-- Honeypot (leave empty) -->
        <input type="text" name="company" class="hp" autocomplete="off" tabindex="-1" aria-hidden="true"/>

        <div>
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>

        <div>
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>

        <button id="sendBtn" type="submit" class="btn">Send</button>

        <div class="status success" id="success" role="status" aria-live="polite"></div>
        <div class="status error" id="error" role="alert" aria-live="assertive"></div>
      </form>

      <a class="back" href="index.html">← Back to home</a>
    </section>
  </main>

  <!-- EmailJS browser SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    const form = document.getElementById('contact-form');
    const sendBtn = document.getElementById('sendBtn');
    const ok = document.getElementById('success');
    const err = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.textContent = '';
      err.textContent = '';

      // Honeypot check
      if (form.company && form.company.value) {
        err.textContent = "Failed to send message. Please try again.";
        return;
      }

      // Basic validation
      if (!form.name.value.trim() || !form.email.value.trim() || !form.message.value.trim()) {
        err.textContent = "Please fill out all fields.";
        return;
      }

      // Disable UI while sending
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending…';

      // Template variables MUST match your EmailJS template: {{name}}, {{email}}, {{message}}
      const templateParams = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        // Pass public key as 4th argument (confirmed working)
        await emailjs.send("service_o3gz1fq", "template_fsbeqkd", templateParams, "ksBl8QzdNnKi3X_6Z");
        ok.textContent = "Message sent! We’ll be in touch soon.";
        form.reset();
      } catch (e) {
        const msg = e?.text || e?.message || JSON.stringify(e);
        err.textContent = "Failed to send message. " + msg;
        console.error("EmailJS error:", e);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
