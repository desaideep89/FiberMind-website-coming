<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – FiberMind.AI</title>

  <!-- League Spartan to match index -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#f8f8f8;
      --fg:#000;
      --muted:#666;

      /* Matte silver button */
      --btn-fg:#fff;
      --btn-edge:#c9ccd3;
      --btn-top:#eef0f4;
      --btn-mid:#d7dae0;
      --btn-bot:#c3c7cf;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--fg); font-family:"League Spartan",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(92vw,560px);
      background:#fff;
      border-radius:12px;
      padding:28px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
    }

    h1{
      margin:0 0 18px 0;
      font-size:28px;
      font-weight:700;
      text-align:center;
    }

    form{ display:grid; gap:14px; margin-top:6px; }

    label{ font-size:14px; color:#222; font-weight:600; }
    input, textarea{
      width:100%;
      padding:12px;
      font-size:16px;
      border:1px solid #d7d7d7;
      border-radius:8px;
      outline:none;
      background:#fff;
    }
    input:focus, textarea:focus{ border-color:#b7b7b7; }

    textarea{ resize:vertical; min-height:120px; }

    /* Hidden honeypot */
    .hp{ position:absolute; left:-9999px; top:-9999px; height:0; width:0; overflow:hidden; }

    .btn{
      height:50px;
      border-radius:12px;
      border:1px solid var(--btn-edge);
      background:linear-gradient(180deg,var(--btn-top),var(--btn-mid) 55%,var(--btn-bot));
      color:var(--btn-fg);
      font-weight:700;
      font-size:18px;
      letter-spacing:.3px;
      cursor:pointer;
      display:inline-grid;
      place-items:center;
      transition:filter .15s ease, transform .05s ease, box-shadow .2s ease;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 -1px 0 rgba(0,0,0,0.06),
        0 10px 22px rgba(0,0,0,0.06);
    }
    .btn:hover{ filter:saturate(1.04); }
    .btn:active{ transform:translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ text-align:center; margin-top:10px; font-size:14px; }
    .success{ color:#128a3a; }
    .error{ color:#c01010; }

    .back{
      margin-top:18px;
      display:block;
      text-align:center;
      color:#333;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Get in Touch</h1>

      <form id="contact-form" novalidate>
        <!-- Honeypot (leave empty) -->
        <input type="text" name="company" class="hp" autocomplete="off" tabindex="-1" aria-hidden="true"/>

        <div>
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>

        <div>
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>

        <button id="sendBtn" type="submit" class="btn">Send</button>

        <div class="status success" id="success" role="status" aria-live="polite"></div>
        <div class="status error" id="error" role="alert" aria-live="assertive"></div>
      </form>

      <a class="back" href="index.html">← Back to home</a>
    </section>
  </main>

  <!-- EmailJS browser SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Init with your public key (required)
  //  emailjs.init({ publicKey: "ksBL8QzdNnKi3X_6Z" });

    const form = document.getElementById('contact-form');
    const sendBtn = document.getElementById('sendBtn');
    const ok = document.getElementById('success');
    const err = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.textContent = '';
      err.textContent = '';

      // Honeypot check
      if (form.company && form.company.value) {
        err.textContent = "Failed to send message. Please try again.";
        return;
      }

      // Basic validation
      if (!form.name.value.trim() || !form.email.value.trim() || !form.message.value.trim()) {
        err.textContent = "Please fill out all fields.";
        return;
      }

      // Disable UI while sending
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending…';

      // Template variables MUST match your EmailJS template: {{name}}, {{email}}, {{message}}
      const templateParams = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
await emailjs.send("service_o3gz1fq", "template_fsbeqkd", templateParams, "ksBl8QzdNnKi3X_6Z");
        ok.textContent = "Message sent! We’ll be in touch soon.";
        form.reset();
      } catch (e) {
  const msg = e?.text || e?.message || JSON.stringify(e);
  err.textContent = "Failed to send message. " + msg;
  console.error("EmailJS error:", e);
} finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
